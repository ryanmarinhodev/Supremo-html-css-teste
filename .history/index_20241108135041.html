<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Supremo - Ryan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/2021-10-11-r-de-marca-registrada.png">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-5 shadow-lg rounded-4">
            <div class="text-center mb-4">
                <img src="./images/logo-supremo-login.jpg" alt="Logotipo Supremo" class="logo mb-4">
                <h4 class="login-title">Faça seu login</h4>
                <div class="title-underline"></div>
                <p class="text-muted subtitle">Solução Integrada para Imobiliárias</p>
            </div>
            <form onsubmit="return validateForm(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Informe Seu Login">
                    <label for="floatingInput">Informe seu Login</label>
                    <div class="invalid-feedback">Por favor, informe seu login.</div>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Informe Sua Senha">
                    <label for="floatingPassword">Informe sua Senha</label>
                    <div class="invalid-feedback">Por favor, informe sua senha.</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="/esqueceuSenha/senha.html" class="text-decoration-none text-secondary small">Esqueci a senha</a>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberPassword">
                        <label class="form-check-label text-muted small" for="rememberPassword">Lembrar Senha</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar no Supremo</button>
            </form>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
